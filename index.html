<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Christmas Wishlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="snow-container"></div>

    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>Liste de Noël.</h1>
                    <p class="subtitle">Une sélection d'objets design et d'essentiels pour les fêtes.</p>
                    <div class="controls">
                        <span class="sort-label">Trier par prix :</span>
                        <button id="sort-asc" class="sort-btn">Croissant</button>
                        <button id="sort-desc" class="sort-btn">Décroissant</button>
                        <button id="theme-toggle" class="theme-toggle" aria-label="Mode sombre">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="filters" class="filters">
                        <!-- Filters rendered by JS -->
                    </div>
                </div>
                <div id="countdown"></div>
            </div>
        </header>

        <main>
            <div id="wishlist-grid" class="grid">
                <!-- Wishlist items will be injected here -->
            </div>
        </main>

        <footer>
            <p>Sélectionné par Mathieu • Noël 2025</p>
        </footer>
    </div>

    <script src="data.js?v=3"></script>
    <script src="script.js"></script>
</body>

</html>
